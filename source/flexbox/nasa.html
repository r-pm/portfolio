<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nasa</title>
  <link rel="stylessheet" href="./reset.css">
  <link rel="stylesheet" href="./nasa.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');  
  </style>
</head>

<body>
  <div>
    <p id="nasatitle">NASA</p>
  </div>
  <!-- div = header container w/ img & title -->
  <main>
    <section class="social">
      <h3 id="socialtitle">SOCIAL</h3>

      <ul id="sociallist">
        <li>Twitter</li>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Youtube</li>
      </ul>

    </section>
    <section class="office">
      <h3>OFFICE</h3>
      <ul class="officeinfo">
        <li id="locationtitle">Public Communications Office</li>
        <li id="hq">NASA Headquartes</li>
        <li id="streetnumb">300 E. Street SW Suite 5R30</li>
        <li id="street">Washington, DC 20546</li>
        <li id="phoneoffice>">(202) 358-0001 (Office)</li>
        <li id="fax>">(202) 358-4338 (Fax)</li>
      </ul>
    </section>
    <section class="contact">
      <h3>CONTACT</h3>
      <input id="inputname">Name </input>
      <input id="inputmessage">Message </input>
      <button id="buttonsend">send</button>
    </section>
  </main>
  
</body>
</html>

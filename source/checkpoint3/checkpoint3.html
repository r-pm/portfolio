<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Balloon!</title>
  <link rel="stylesheet" href="checkpoint3.css">
</head>

<body>
  <div class='container'>
    <div class='sky'>
      <div class='cloud-1 cloud'>
        <div class='cloud--inner'></div>
      </div>
      <div class='cloud-2 cloud'>
        <div class='cloud--inner'></div>
      </div>
      <div class='cloud-3 cloud'>
        <div class='cloud--inner'></div>
      </div>
    </div>
  </div>
  <section id="balloons-container">
    <div class="balloon" id="pink" ></div>
    <div class="balloon" id="orange" ></div>
    <div class="balloon" id="blue"  ></div>
    <div class="balloon" id="yellow" ></div>
    <div class="balloon" id="purple" ></div>
    <div class="balloon" id="green"  ></div>             
    <div class="balloon" id="cyan"  ></div>
    <div class="balloon" id="red"  ></div>
  </section>
  <div id="score">0</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./checkpoint3.js" type="text/javascript"></script>
</body>
</html>

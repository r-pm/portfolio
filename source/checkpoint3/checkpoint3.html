<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Balloon!</title>
  <link rel="stylesheet" href="checkpoint3.css">
</head>

<body>
  <div class='container'>
    <div class='sky'>
      <div class='cloud-1 cloud'>
        <div class='cloud--inner'></div>
      </div>
      <div class='cloud-2 cloud'>
        <div class='cloud--inner'></div>
      </div>
      <div class='cloud-3 cloud'>
        <div class='cloud--inner'></div>
      </div>
    </div>
    <div class='ballon'>
      <div class='ballon-inner'>
        <div class='ballon-ball'>
          <div class='ball-inner'>
            <div class='ball-inner--0'></div>
            <div class='ball-inner--1'></div>
            <div class='ball-inner--2'></div>
            <div class='ball-inner--3'></div>
            <div class='ball-inner--4'></div>
          </div>
        </div>
        <div class='ballon-rope'></div>
        <div class='ballon-seat'></div>
      </div>
    </div>
  </div>
  <section id="balloons-container">
    <div class="balloon pink"   ></div>
    <div class="balloon orange" ></div>
    <div class="balloon blue"   ></div>
    <div class="balloon yellow" ></div>
    <div class="balloon purple" ></div>
    <div class="balloon green"  ></div>             
    <div class="balloon cyan"   ></div>
    <div class="balloon red"    ></div>
  </section>
  <div id="score">0</div>
  


</body>
</html>

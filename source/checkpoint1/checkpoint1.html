<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./checkpoint1.css">
  <link rel="stylesheet" href="./reset.css">
  <script src="https://kit.fontawesome.com/f6f7a6c522.js" crossorigin="anonymous"></script>
  <title>Checkpoint 1</title>
</head>

<body>

  <aside>
    <section id="logo">
      <p><span>logo</span>BangoDash</p>
    </section>
    <section id=dash>
      <p><i class="far fa-home"></i> Dashboard</p>
    </section>
    <section id="ui">
      <p><i class="far fa-briefcase"></i> UI Elements</p>
    </section>
    <section id="cal">
      <p><i class="far fa-briefcase"></i> Calendar</p>
    </section>
    <section id="mail">
      <p><i class="far fa-briefcase"></i> Mailbox</p>
    </section>
    <section id="comp">
      <p><i class="far fa-briefcase"></i> Components</p>
    </section>
    <section id="widgets">
      <p><i class="far fa-briefcase"></i> Widgets</p>
    </section>
    <section id="tables">
      <p><i class="far fa-briefcase"></i> Tables</p>
    </section>
  </aside>

  <header>
    <input id="search">
    <div id="upperrighticons">
      <i class="far fa-briefcase"></i>
      <i class="far fa-briefcase"></i>
      <i class="far fa-briefcase"></i>
      <i class="far fa-briefcase"></i>
    </div>
  </header>

  <main>
    <div class="maindivs" id="totalorders">
      <p>
        <h2>2050</h2>
        <h3>Total Orders</h3>
        <i class="far fa-shopping-cart"></i> 
    </div>
    <div class="maindivs" id="totalexpenses">
      <p>
        <h2>3250</h2>
        <h3>Total Expenses</h3>
        <i class="far fa-shopping-cart"></i> 
    </div>
    <div class="maindivs" id="totalrevenue">
      <p>
        <h2>87.5%</h2>
        <h3>Total Revenue</h3>
        <i class="far fa-shopping-cart"></i> 
    </div>
  </main>

  <footer>
    <div class="graphdivs" id="productsales">Product Sales
    </div>
  
    <div class="graphdivs" id="topselling">Top Selling Categories
    </div>
  </footer>
  

</body>
</html>
